<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <header>Todo List</header>
    <div id="container">
        <div id="sidebar">
            <div id="buttons">
                <button id= "taskBtn" class="defaultBtns">All Tasks</button>
                <button id= "todayBtn" class="defaultBtns">Today</button>
                <button id= "weekBtn" class="defaultBtns">This Week</button>
            </div>
            <div id="projects">
                <div class="title">Projects</div>
                <button id="addProjects">+ New Project</button>
                <form onsubmit={submitProject(this)} class="taskForm" id="sideForm">  
                    <input type="text">
                    <button class="add">Add</button>
                    <button class="cancel">Cancel</button>
                </form>
            </div>
        </div>
        <div id="main"></div>
    </div>
    <footer>Copyright Â© 2022 josearguello
        <a href="https://github.com/jarguello1">
            <img id="githubLogo" src="./images/GitHub-Mark-Light-64px.png" alt="github logo">
        </a>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
